require: rubocop-rspec

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.3

LineLength:
  Max: 100

Lint/Void:
  Enabled: false

# STYLES
#--------------------------------------------------------------------------
Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/PredicateName:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/LambdaCall:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/OpMethod:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/SymbolArray:
  MinSize: 3

Style/SymbolProc:
  Exclude:
    - 'lib/models/**/*.rb'

Style/VariableNumber:
  EnforcedStyle: snake_case
  SupportedStyles:
    - snake_case
    - normalcase
    - non_integer

Style/NegatedIf:
  Enabled: false

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Layout/SpaceAroundOperators:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: new_line

# Test related configurations
#--------------------------------------------------------------------------
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Exclude:
    - 'spec/apps/web/features/**/*_spec.rb'

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*.rb'

RSpec/MessageSpies:
  Enabled: false

RSpec/ScatteredLet:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false
